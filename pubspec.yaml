name: ono
description: "Production-ready multiplayer UNO card game"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.1
  http: ^1.2.0
  uuid: ^4.3.3
  shared_preferences: ^2.2.2
  flutter_webrtc: ^0.12.2+hotfix.1
  intl: ^0.19.0
  flutter_dotenv: ^5.1.0
  permission_handler: ^11.3.0
  wakelock_plus: ^1.2.8
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
  build_runner: ^2.4.7
  isar_generator: ^3.1.0+1

flutter:
  uses-material-design: true

  assets:
    - assets/ONO APP LOGO.png
    - assets/SourGummy-Medium.ttf
    - .env

  fonts:
    - family: SourGummy
      fonts:
        - asset: assets/SourGummy-Medium.ttf
          weight: 500

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/ONO APP LOGO.png"
  min_sdk_android: 21
  adaptive_icon_background: "#0A0A0F"
  adaptive_icon_foreground: "assets/ONO APP LOGO.png"
